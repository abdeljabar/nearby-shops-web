<h2>Nearby Shops</h2>

<ul class="shops">
  <li *ngFor="let shop of shops">
    <img src="{{shop.picture}}" />
      {{shop.name}}
    <button class="like" title="like {{shop.name}}" (click)="like(shop)">like</button>
    <button class="like" title="like {{shop.name}}" (click)="dislike(shop)">dislike</button>
  </li>
</ul>
