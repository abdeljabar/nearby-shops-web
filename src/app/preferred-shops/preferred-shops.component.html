<div class="shops row justify-content-center">
  <div *ngFor="let shop of shops" class="item col-sm-3">
      <div>
          <h4>{{ shop.name }}</h4>
          <img src="{{shop.picture}}" class="img img-fluid"/><br><br>
          <button class="btn btn-danger" title="like {{shop.name}}" (click)="unlike(shop)">remove</button>
      </div>
  </div>
</div>
